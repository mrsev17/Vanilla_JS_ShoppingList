<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- styles -->

    <link rel="stylesheet" href="stylesheet/css.css" type="text/css"/>

  </head>
  <body class="all lightMode">

  <main class="app container">
    <section class="section-center dark-mode-title">

      <!-- form -->

      <form class="grocery-form">
        <p class="alert"></p>
        <h3 class="center-title dark-mode-title">Shopping List</h3>
        <div class="form-control">
          <label for="grocery"></label>
          <input type="text" id="grocery" placeholder="Input item">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <!-- list -->

      <div class="grocery-container">
        <div class="grocery-list">
          <article class="grocery-item"></article>
        </div>

      <!-- button -->

        <button type="button" class="clear-btn">Clear items</button>
      </div>
    </section>
    <section class="switcher">

      <div class="switcher__button">

        <button class="mode btn btn-outline-dark far fa-sun" type="button">Mode</button>

      </div>

    </section>
  </main>
    <!-- javascript -->

    <script src="script/script.js"></script>

  </body>
</html>
